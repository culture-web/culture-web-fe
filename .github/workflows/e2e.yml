name: E2E Tests

# Trigger the workflow on pushes and pull requests to the main branch
on:
  pull_request:


jobs:
  e2e:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    # Install Node.js, dependencies, and run tests
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js version (e.g., 18.x)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Cache `node_modules` to speed up installation
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm --prefix ./e2e install

      # Step 5: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 6: Run Playwright tests
      - name: Run Playwright tests
        run: npm  --prefix ./e2e run test:e2e
        # If your tests need a server to be running, you can use `npm start &` to run it in the background

      # Step 7: Upload Playwright report (optional)
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report

      # Step 8: Upload Playwright test results (optional)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure() # Only upload if tests fail
        with:
          name: test-results
          path: test-results/
